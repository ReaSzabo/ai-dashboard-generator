<div class="container">
  <h1>Regisztrációs és bejelentkezési adatok dashboard</h1>
  
  <div class="form-group">
    <label for="textInput">Mire vagy kíváncsi a honlapodon történt regisztrációkkal és bejelentkezéssekkel kapcsolatban?</label>
    <textarea 
      id="textInput"
      [(ngModel)]="inputText" 
      placeholder="Pl.: Mutasd a Gmail regisztrációkat január első hetében">
    </textarea>
  </div>
  
  <button (click)="sendData()" [disabled]="!inputText.trim()">
    Adatok lekérdezése
  </button>
  
  <!-- Chart Container -->
  @if (chartData) {
    <div class="chart-container" style="margin-top: 20px;">
      <canvas #chartCanvas></canvas>
    </div>
  }
  
  @if (responseText && chartData) {
    <div class="response">
      <h3>Betöltött adatok:</h3>
      <p>{{ responseText }}</p>
    </div>
  }
  
  @if (responseText && !chartData) {
    <div class="response">
      <h3>Válasz a szervertől:</h3>
      <p>{{ responseText }}</p>
    </div>
  }
  
  @if (errorMessage) {
    <div class="response" style="background-color: #f8d7da; border-color: #f5c6cb; color: #721c24;">
      <h3>Hiba:</h3>
      <p>{{ errorMessage }}</p>
    </div>
  }
</div>
